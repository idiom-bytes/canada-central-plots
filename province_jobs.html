<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provincial Employment | Canada Central</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <style>
    :root {
      --color-burgundy: #6B3838;
      --color-teal: #3A5F6F;
      --color-tan: #C49A6C;
      --color-purple: #7C5A9D;
      --color-cream: #F0ECE3;
      --color-cream-dark: #E8E2D5;
      --color-beige: #D8D1C2;
      --color-beige-dark: #C8C0B0;
      --color-white: #FEFEFE;
      --color-text-primary: #2D2D2D;
      --color-text-secondary: #5A5A5A;
      --color-text-tertiary: #8A8A8A;
      --shadow-card: 0 2px 8px 0 rgba(0,0,0,0.08);
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }
    html,body{height:100%;margin:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--color-cream);color:var(--color-text-primary);display:flex;flex-direction:column}
    /* Navbar */
    .navbar{padding:0.75rem 1rem;display:flex;justify-content:space-between;align-items:center;background:var(--color-cream);border-bottom:1px solid var(--color-beige)}
    .navbar-brand{display:flex;align-items:center;gap:0.5rem;font-size:1rem;font-weight:700;color:var(--color-text-primary);text-decoration:none}
    .navbar-brand:hover{color:var(--color-teal)}
    .navbar-links{display:flex;gap:1.5rem;font-size:0.875rem;font-weight:600}
    .navbar-links a{color:var(--color-text-secondary);text-decoration:none;transition:color .2s}
    .navbar-links a:hover{color:var(--color-text-primary)}
    .navbar-links a.active{color:var(--color-text-primary)}
    /* Page */
    .page{flex:1;display:flex;flex-direction:column;padding:1rem;box-sizing:border-box}
    @media(min-width:640px){.page{padding:1.25rem 1.5rem}}
    .content{max-width:1400px;margin:0 auto;width:100%;display:flex;flex-direction:column;flex:1;min-height:0}
    /* Title */
    .page-title{font-size:1.5rem;font-weight:700;color:var(--color-text-primary);line-height:1.3;margin:0 0 0.25rem}
    @media(min-width:640px){.page-title{font-size:1.875rem}}
    .page-subtitle{font-size:0.75rem;color:var(--color-text-tertiary);margin:0 0 1rem}
    @media(min-width:640px){.page-subtitle{font-size:0.875rem}}
    /* Controls bar — three groups spread apart */
    .controls-bar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:10px;flex-wrap:wrap}
    .control-group{display:flex;gap:6px;align-items:center}
    .control-group label{color:var(--color-text-secondary);font-weight:500;font-size:0.875rem;white-space:nowrap}
    .form-select{padding:0.5rem 0.75rem;font-size:0.75rem;border:1px solid var(--color-beige-dark);border-radius:var(--radius-md);background:var(--color-white)}
    @media(min-width:640px){.form-select{padding:0.625rem 1rem;font-size:0.875rem}}
    .btn-filter{padding:0.5rem 0.75rem;border-radius:var(--radius-md);font-size:0.75rem;font-weight:500;cursor:pointer;border:1px solid transparent;transition:all .2s;background:var(--color-beige);color:var(--color-text-primary);border-color:var(--color-beige-dark)}
    @media(min-width:640px){.btn-filter{padding:0.625rem 1rem}}
    .btn-filter:hover{background:var(--color-beige-dark);border-color:var(--color-text-secondary)}
    .btn-filter.active{background:var(--color-teal);color:var(--color-white);border-color:var(--color-teal)}
    /* Trend checkbox */
    .trend-toggle{display:flex;align-items:center;gap:6px;cursor:pointer;font-size:0.8125rem;font-weight:500;color:var(--color-text-secondary);user-select:none}
    .trend-toggle input[type=checkbox]{width:16px;height:16px;accent-color:var(--color-teal);cursor:pointer;margin:0}
    /* Province chips */
    .provinces{display:flex;gap:6px;margin-bottom:12px;flex-wrap:wrap;align-items:center}
    .chip{padding:4px 10px;border-radius:9999px;cursor:pointer;font-size:0.6875rem;font-weight:600;border:2px solid;opacity:.3;transition:opacity .15s}
    @media(min-width:640px){.chip{padding:5px 12px;font-size:0.75rem}}
    .chip.on{opacity:1}
    .chip.chip-canada{border-width:3px;font-weight:800;font-size:0.75rem;letter-spacing:0.02em}
    @media(min-width:640px){.chip.chip-canada{padding:5px 14px;font-size:0.8125rem}}
    .chip-toggle{padding:4px 10px;border-radius:9999px;cursor:pointer;font-size:0.6875rem;font-weight:600;background:var(--color-beige);color:var(--color-text-secondary);border:1px solid var(--color-beige-dark)}
    .chip-toggle:hover{background:var(--color-beige-dark)}
    /* Date range */
    .range-row{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap;align-items:center}
    .range-label{font-size:0.75rem;color:var(--color-text-secondary);font-weight:500;min-width:140px}
    .range-row input[type=range]{flex:1;min-width:120px;accent-color:var(--color-teal)}
    .range-quick{display:flex;gap:4px}
    .range-quick button{padding:3px 8px;border-radius:var(--radius-md);font-size:0.6875rem;font-weight:600;cursor:pointer;border:1px solid var(--color-beige-dark);background:var(--color-beige);color:var(--color-text-primary);transition:all .15s}
    .range-quick button:hover{background:var(--color-beige-dark)}
    .range-quick button.active{background:var(--color-teal);color:var(--color-white);border-color:var(--color-teal)}
    /* Chart card */
    .chart-card{background:var(--color-white);border-radius:var(--radius-lg);box-shadow:var(--shadow-card);border-top:4px solid var(--color-text-secondary);flex:1;min-height:250px;position:relative;padding:20px}
    canvas{position:absolute;top:20px;left:20px;right:20px;bottom:20px}
    /* Loading */
    .loading{text-align:center;padding:3rem;color:var(--color-text-tertiary);font-size:0.875rem}
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="https://canada-central.com">Canada Central</a>
    <div class="navbar-links">
      <a href="https://canada-central.com">Home</a>
      <a class="active" href="#">Plots</a>
    </div>
  </nav>

  <div class="page">
    <div class="content">
      <h1 class="page-title">Canadian Employment by Sector</h1>
      <p class="page-subtitle" id="subtitle">Loading data...</p>

      <div class="controls-bar">
        <div class="control-group">
          <label>Sector:</label>
          <select id="sector" class="form-select" onchange="update()">
            <option value="both" selected>Both Sectors</option>
            <option value="private">Private Only</option>
            <option value="public">Public Only</option>
          </select>
          <label class="trend-toggle">Show trend lines <input type="checkbox" id="trendChk" onchange="toggleTrend()" checked></label>
        </div>
        <div class="control-group">
          <label>View:</label>
          <button class="btn-filter" onclick="setView('mom', event)">MoM %</button>
          <button class="btn-filter active" onclick="setView('indexed', event)">Indexed</button>
          <button class="btn-filter" onclick="setView('absolute', event)">Absolute</button>
          <button class="btn-filter" onclick="setView('share', event)">Share %</button>
        </div>
      </div>

      <div class="provinces" id="provinces"></div>

      <div class="chart-card">
        <div class="loading" id="loadingMsg">Loading employment data...</div>
        <canvas id="chart" style="display:none"></canvas>
      </div>

      <div class="range-row">
        <span class="range-label" id="rangeLabel">Jan 2016 — Jan 2026</span>
        <input type="range" id="rangeStart" min="0" max="600" value="0" oninput="onRangeChange()">
        <input type="range" id="rangeEnd" min="0" max="600" value="600" oninput="onRangeChange()">
        <div class="range-quick">
          <button onclick="setRange('5Y')">5Y</button>
          <button onclick="setRange('10Y')">10Y</button>
          <button onclick="setRange('20Y')">20Y</button>
          <button class="active" onclick="setRange('All')">All</button>
        </div>
      </div>
    </div>
  </div>

129.8,130.5,132.1,131.7,133.6,134.3,135.4,137.3,138.1,136.7,138.2,138.5,139.4,141.2,138.5,140.4,139.0,137.9,138.3,139.9,138.0,135.9,134.8,135.2,135.6,135.7,138.4,136.6,139.4,140.2,138.8,137.0,137.8,138.2,138.5,137.7,140.0,140.8,138.9,138.0,132.1,135.1,135.4,134.0,135.4,135.9,135.9,134.5,136.0,136.4,137.2,137.3,139.8,137.9,140.3,139.8,137.6,136.9,136.3,138.1,136.2,137.0,135.9,137.4,138.6,138.8,138.7,139.1,139.2,142.4,140.9,141.5,139.4,138.2,139.1,140.2,140.6,140.1,137.0,139.0,140.9,140.3,139.8,138.4,139.8,138.8,139.4,138.9,138.2,140.2,143.3,143.7,142.3,142.4,142.6,142.2,139.2,135.8,134.1,135.7,144.8,144.3,146.4,150.2,147.6,146.4,147.7,148.0,150.0,148.2,150.9,151.9,145.1,147.1,151.9,147.7,150.0,151.2,150.1,155.0,156.5,157.0,157.1,155.8,157.0,154.6,151.8,154.8,156.4,156.3,157.0,156.1,157.7,156.9,158.4,160.6,158.1,159.9,162.1,163.2,162.4,162.0,161.8,162.1,160.7,161.8,162.3,161.3,163.9,164.4,161.8,165.7,167.6,169.5,169.9,169.5,170.4,168.9,168.7,170.4,173.1,176.0,177.7,175.8,175.4,176.1,175.6]}}};</script>
  <script>
    // 11 distinct colors — one per geography
    const colors = [
      '#2D2D2D', // Canada — dark/black, visually distinct as aggregate
      '#A13F3F', // Alberta
      '#4A7A4A', // British Columbia
      '#3A5F8F', // Manitoba
      '#C47A3F', // New Brunswick
      '#7C5A9D', // Newfoundland and Labrador
      '#3A8F8F', // Nova Scotia
      '#6B3838', // Ontario
      '#C49A6C', // Prince Edward Island
      '#3A5F6F', // Quebec
      '#8B6914', // Saskatchewan
    ];

    let provincialData = {}, allDates = [], chart = null;
    let view = 'indexed', showTrend = true;
    let rangeStartIdx = 0, rangeEndIdx = 0;
    let provinceKeys = [];

    // --- Load data: try fetch first, fall back to embedded ---
    async function loadData() {
      let raw;
      try {
        const resp = await fetch('data/employment.json');
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        raw = await resp.json();
      } catch (e) {
        // fetch fails on file:// — fall back to embedded data
        if (typeof window.__EMPLOYMENT_DATA__ !== 'undefined') {
          raw = window.__EMPLOYMENT_DATA__;
        } else {
          document.getElementById('loadingMsg').textContent = 'Failed to load data: ' + e.message;
          return;
        }
      }
      allDates = raw.dates;
      provincialData = raw.provinces;
      provinceKeys = Object.keys(provincialData);

      // Default range: all data
      const total = allDates.length;
      rangeEndIdx = total - 1;
      rangeStartIdx = 0;

      // Setup sliders
      const sStart = document.getElementById('rangeStart');
      const sEnd = document.getElementById('rangeEnd');
      sStart.max = total - 1;
      sEnd.max = total - 1;
      sStart.value = rangeStartIdx;
      sEnd.value = rangeEndIdx;

      setupChips();
      updateRangeLabel();
      document.getElementById('loadingMsg').style.display = 'none';
      document.getElementById('chart').style.display = 'block';
      update();
    }

    function setupChips() {
      const provContainer = document.getElementById('provinces');
      provContainer.innerHTML = '';

      const toggleAll = document.createElement('span');
      toggleAll.className = 'chip-toggle';
      toggleAll.textContent = 'All / None';
      toggleAll.onclick = () => {
        const chips = provContainer.querySelectorAll('.chip');
        const allOn = Array.from(chips).every(c => c.classList.contains('on'));
        chips.forEach(c => c.classList.toggle('on', !allOn));
        update();
      };
      provContainer.appendChild(toggleAll);

      provinceKeys.forEach((k, idx) => {
        const chip = document.createElement('span');
        chip.className = k === 'Canada' ? 'chip on chip-canada' : 'chip';
        chip.dataset.prov = k;
        chip.textContent = k;
        const c = colors[idx % colors.length];
        chip.style.borderColor = c;
        chip.style.background = c;
        chip.style.color = '#fff';
        chip.onclick = () => { chip.classList.toggle('on'); update(); };
        provContainer.appendChild(chip);
      });
    }

    // --- Date range controls ---
    function onRangeChange() {
      let s = parseInt(document.getElementById('rangeStart').value);
      let e = parseInt(document.getElementById('rangeEnd').value);
      if (s >= e) { s = Math.max(0, e - 1); document.getElementById('rangeStart').value = s; }
      rangeStartIdx = s;
      rangeEndIdx = e;
      updateRangeLabel();
      // Clear quick-select active state
      document.querySelectorAll('.range-quick button').forEach(b => b.classList.remove('active'));
      update();
    }

    function updateRangeLabel() {
      const fmt = d => {
        const [y, m] = d.split('-');
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        return months[parseInt(m)-1] + ' ' + y;
      };
      const s = allDates[rangeStartIdx] || allDates[0];
      const e = allDates[rangeEndIdx] || allDates[allDates.length-1];
      document.getElementById('rangeLabel').textContent = fmt(s) + ' — ' + fmt(e);
      document.getElementById('subtitle').innerHTML =
        `Source: <a href="https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1410028801" target="_blank" rel="noopener" style="color:inherit">Statistics Canada, Table 14-10-0288-01</a>`;
    }

    function setRange(preset) {
      const total = allDates.length;
      rangeEndIdx = total - 1;
      if (preset === '5Y') rangeStartIdx = Math.max(0, total - 60);
      else if (preset === '10Y') rangeStartIdx = Math.max(0, total - 120);
      else if (preset === '20Y') rangeStartIdx = Math.max(0, total - 240);
      else rangeStartIdx = 0;
      document.getElementById('rangeStart').value = rangeStartIdx;
      document.getElementById('rangeEnd').value = rangeEndIdx;
      document.querySelectorAll('.range-quick button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      updateRangeLabel();
      update();
    }

    // --- View and trend ---
    function setView(v, e) {
      view = v;
      document.querySelectorAll('.controls-bar .btn-filter').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      update();
    }

    function toggleTrend() {
      showTrend = document.getElementById('trendChk').checked;
      update();
    }

    // --- Math helpers ---
    function calcMoM(arr) {
      return arr.map((v, i) => i === 0 || v == null || arr[i-1] == null ? null : +((v - arr[i-1]) / arr[i-1] * 100).toFixed(2));
    }

    function calcIndexed(arr) {
      const base = arr[0];
      if (base == null || base === 0) return arr.map(() => null);
      return arr.map(v => v == null ? null : +(v / base * 100).toFixed(1));
    }

    function linReg(yArr) {
      const valid = [];
      yArr.forEach((v, i) => { if (v != null) valid.push({x: i, y: v}); });
      if (valid.length < 2) return yArr.map(() => null);
      const n = valid.length;
      const sumX = valid.reduce((a, p) => a + p.x, 0);
      const sumY = valid.reduce((a, p) => a + p.y, 0);
      const sumXY = valid.reduce((a, p) => a + p.x * p.y, 0);
      const sumXX = valid.reduce((a, p) => a + p.x * p.x, 0);
      const denom = n * sumXX - sumX * sumX;
      if (denom === 0) return yArr.map(() => null);
      const m = (n * sumXY - sumX * sumY) / denom;
      const b = (sumY - m * sumX) / n;
      return yArr.map((_, i) => +(m * i + b).toFixed(1));
    }

    // --- Main update ---
    function update() {
      if (!allDates.length) return;

      const sector = document.getElementById('sector').value;
      const selected = Array.from(document.querySelectorAll('#provinces .chip.on')).map(c => c.dataset.prov);
      const dates = allDates.slice(rangeStartIdx, rangeEndIdx + 1);

      const datasets = [];
      selected.forEach(prov => {
        const ci = provinceKeys.indexOf(prov);
        const color = colors[ci % colors.length];
        const privFull = provincialData[prov].private;
        const pubFull = provincialData[prov].public;
        const priv = privFull.slice(rangeStartIdx, rangeEndIdx + 1);
        const pub = pubFull.slice(rangeStartIdx, rangeEndIdx + 1);
        const isCanada = prov === 'Canada';
        const lineWidth = isCanada ? 3 : 2;

        if (sector === 'both' || sector === 'private') {
          let data = priv;
          if (view === 'mom') data = calcMoM(priv);
          else if (view === 'indexed') data = calcIndexed(priv);
          else if (view === 'share') data = priv.map((p, i) => p != null && pub[i] != null ? +((p / (p + pub[i])) * 100).toFixed(1) : null);

          datasets.push({
            label: prov + ' Private',
            data: data,
            borderColor: color,
            borderWidth: lineWidth,
            pointRadius: 0,
            fill: false,
            tension: 0.3
          });

          if (showTrend && data.length > 1) {
            datasets.push({
              label: prov + ' Private (trend)',
              data: linReg(data),
              borderColor: color,
              borderWidth: 1,
              pointRadius: 0,
              borderDash: [3, 3],
              fill: false,
              tension: 0
            });
          }
        }

        if (sector === 'both' || sector === 'public') {
          let data = pub;
          if (view === 'mom') data = calcMoM(pub);
          else if (view === 'indexed') data = calcIndexed(pub);
          else if (view === 'share') data = pub.map((p, i) => p != null && priv[i] != null ? +((p / (priv[i] + p)) * 100).toFixed(1) : null);

          datasets.push({
            label: prov + ' Public',
            data: data,
            borderColor: color,
            borderWidth: lineWidth,
            pointRadius: 0,
            borderDash: [5, 5],
            fill: false,
            tension: 0.3
          });

          if (showTrend && data.length > 1) {
            datasets.push({
              label: prov + ' Public (trend)',
              data: linReg(data),
              borderColor: color,
              borderWidth: 1,
              pointRadius: 0,
              borderDash: [2, 4],
              fill: false,
              tension: 0
            });
          }
        }
      });

      if (chart) chart.destroy();

      const baseDate = dates[0] || '1976-01';
      const titleMap = {
        'mom': 'Month-over-Month %',
        'indexed': `Indexed (${fmtDate(baseDate)} = 100)`,
        'share': 'Share of Total Employment %',
        'absolute': 'Employment (thousands)'
      };

      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: dates, datasets: datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                boxWidth: 15, font: { size: 10 }, color: '#5A5A5A',
                filter: item => !item.text.includes('(trend)')
              }
            },
            title: { display: true, text: titleMap[view] || '', color: '#2D2D2D', font: { size: 13, weight: 600 } },
            tooltip: {
              mode: 'index',
              intersect: false,
              itemSort: (a, b) => b.parsed.y - a.parsed.y,
              filter: item => !item.dataset.label.includes('(trend)'),
              callbacks: {
                label: ctx => {
                  const v = ctx.parsed.y;
                  if (v == null) return null;
                  let text = ' ' + ctx.dataset.label + ': ' + v;
                  // If trend is on, show delta from trend
                  if (showTrend) {
                    const trendLabel = ctx.dataset.label + ' (trend)';
                    const trendDs = chart.data.datasets.find(d => d.label === trendLabel);
                    if (trendDs && trendDs.data[ctx.dataIndex] != null) {
                      const delta = (v - trendDs.data[ctx.dataIndex]).toFixed(1);
                      text += ` (${delta >= 0 ? '+' : ''}${delta} vs trend)`;
                    }
                  }
                  return text;
                }
              }
            }
          },
          hover: { mode: 'index', intersect: false },
          scales: {
            y: {
              beginAtZero: view === 'share',
              min: view === 'indexed' ? undefined : undefined,
              max: view === 'share' ? 100 : undefined,
              ticks: { color: '#5A5A5A' },
              grid: { color: '#E8E2D5' }
            },
            x: {
              ticks: { maxRotation: 45, minRotation: 45, font: { size: 9 }, color: '#5A5A5A', maxTicksLimit: 24 },
              grid: { color: '#E8E2D5' }
            }
          }
        }
      });
    }

    function fmtDate(d) {
      const [y, m] = d.split('-');
      const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      return months[parseInt(m)-1] + ' ' + y;
    }

    // --- Init ---
    loadData();
  </script>
</body>
</html>
